<div class="toolbar">
  <div class="boton-menu" title="Vista inicial" (click)="emitirEvento('i')">
    <fa-icon [icon]="faHouse" size="1x"></fa-icon>
  </div>
  <hr class="toolbar-separator" />
  <div class="boton-menu" title="imprimir" (click)="emitirEvento('print')">
    <fa-icon [icon]="faPrint" size="1x"></fa-icon>
  </div>
  <hr class="toolbar-separator" />
  <div class="boton-menu" title="2D" (click)="emitirEvento2d3d('2D')" *ngIf="opcion2D3D === '3D'" >
    <p class="texto-icono">2D</p>
  </div>
  <div class="boton-menu" title="3D" (click)="emitirEvento2d3d('3D')" *ngIf="opcion2D3D === '2D'">
    <p class="texto-icono">3D</p>
  </div>
  <hr class="toolbar-separator" />
  <div class="boton-menu" title="Capas de Referencia" (click)="activarCapasReferencia()">
    <p class="texto-icono">R</p>
  </div>
  <div class="boton-menu" title="Añadir Capas" (click)="anadirCapas()">
    <p class="texto-icono">A</p>
  </div>
  <div class="boton-menu" title="Selección por buffer" (click)="seleccionPorBuffer()">
    <p class="texto-icono">B</p>
  </div>
</div>
