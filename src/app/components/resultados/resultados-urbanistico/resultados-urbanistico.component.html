<ng-container *ngIf="licencias">
  
    <p class="titulo-azul">Licencia:</p>
    <select
      style="background: #000000; color: #ffffff"
      class="form__field"
      [(ngModel)]="currentIndex"
    >
      <option value="-1">Seleccionar...</option>
      <option *ngFor="let licencia of licencias; let i = index" [value]="i">
        {{ licencia[metaLicencias.labelSeleccion] }}
      </option>
    </select>
<ng-container *ngIf="currentIndex >= 0">
  <ng-container *ngFor="let titulo of metaLicencias.atributos">
    <container-element [ngSwitch]="titulo.formato.tipo">
      <some-element *ngSwitchCase="'fecha'">
        <p>
          <strong class="titulo-azul">{{ titulo.alias }}:</strong>
          {{ licencias[currentIndex][titulo.name] }}
        </p>
        <!--<ng-container *ngIf="titulo.valor == titulo.formato.sinInformacion && titulo.formato.mostrarSinInformacion == 'S'">
              <p><strong class="titulo-azul" [innerHTML]="tituloHtml(titulo.clave)"></strong> No registra información.</p>
            </ng-container>
            <ng-container *ngIf="!(titulo.valor == titulo.formato.sinInformacion)">
              <p><strong class="titulo-azul" [innerHTML]="tituloHtml(titulo.clave)"></strong>
                {{ titulo.valor | date: 'dd/MM/yyyy' }}</p>
            </ng-container>-->
      </some-element>
      <some-element *ngSwitchCase="'numero'">
        <!--<p><strong class="titulo-azul">{{ titulo.alias }}:</strong> {{ datos[currentIndex][titulo.name] }}</p>-->
        <ng-container
          *ngIf="
            licencias[currentIndex][titulo.name] ==
              titulo.formato.sinInformacion &&
            titulo.formato.mostrarSinInformacion == 'S'
          "
        >
          <p>
            <strong
              class="titulo-azul"
              [innerHTML]="tituloHtml(titulo.alias)"
            ></strong>
            No registra información.
          </p>
        </ng-container>
        <ng-container
          *ngIf="
            !(
              licencias[currentIndex][titulo.name] ==
              titulo.formato.sinInformacion
            )
          "
        >
          <p>
            <strong
              class="titulo-azul"
              [innerHTML]="tituloHtml(titulo.alias)"
            ></strong>
            {{ titulo.formato.pre
            }}{{
              licencias[currentIndex][titulo.name]
                | customDecimalFormat : titulo.formato.decimales
            }}<span [innerHTML]="htmlSecure(titulo.formato.post)"></span>
          </p>
        </ng-container>
      </some-element>
      <some-element *ngSwitchCase="'boolean'">
        <!--<p><strong class="titulo-azul">{{ titulo.alias }}:</strong> {{ datos[currentIndex][titulo.name] }}</p>-->
        <!--<ng-container *ngIf="'S' == titulo.formato.mostrarSinInformacion">
              <p><strong class="titulo-azul" [innerHTML]="tituloHtml(titulo.clave)"></strong>{{titulo.valor == titulo.formato.valorSi ? 'Sí' : 'No'}}</p>
            </ng-container>-->
      </some-element>
      <some-element *ngSwitchDefault>
        <p>
          <strong class="titulo-azul">{{ titulo.alias }}:</strong>
          {{ licencias[currentIndex][titulo.name] }}
        </p>
      </some-element>
    </container-element>
  </ng-container>
</ng-container>
  
</ng-container>
