<h4 class="titulo-seccion">Crear dirección</h4>
<hr/>
<div class="row">
  <div class="col-md-12">
    <p>Ingrese la dirección del predio que desee ubicar y de clic sobre el botón Buscar</p>
  </div>
</div>
<div class="row-dir">
  <div class="col-60">
    <div class="grid-container">
      <div>
        <select
          style="background: #000000; color: #ffffff;"
          [(ngModel)]="consDireccion.parte1"
          (change)="construirDireccion()"
          class="form__field"
        >
          <option value="">--</option>
          <ng-container *ngFor="let parte of tipoVia">
            <option [value]="parte.clave">{{ parte.valor }}</option>  
          </ng-container>
        </select>
      </div>
      <div>
        <input
        [(ngModel)]="consDireccion.parte2"
        type="text"
        (change)="construirDireccion()"
        class="form__field"
      />
      </div>
      <div>
        <select
        style="background: #000000; color: #ffffff;"
          [(ngModel)]="consDireccion.parte3"
          (change)="construirDireccion()"
          class="form__field"
        >
          <option value="">--</option>
          <ng-container *ngFor="let letra of letras">
            <option [value]="letra">{{ letra }}</option>
          </ng-container>
        </select>
      </div>
      <div>
        <input
        style="background: #000000; color: #ffffff;"
          type="checkbox"
          [(ngModel)]="consDireccion.parte4"
          (change)="construirDireccion()"
          class="form__field"
        />Bis
      </div>
      <div>
        <select
        style="background: #000000; color: #ffffff;"
          [(ngModel)]="consDireccion.parte5"
          (change)="construirDireccion()"
          class="form__field"
        >
          <option value="">--</option>
          <ng-container *ngFor="let letra of letras">
            <option [value]="letra">{{ letra }}</option>
          </ng-container>
        </select>
      </div>
      <div>
        <select
        style="background: #000000; color: #ffffff;"
          [(ngModel)]="consDireccion.parte6"
          (change)="construirDireccion()"
          class="form__field"
        >
          <option>--</option>
          <option value="ESTE">Este</option>
          <option value="SUR">Sur</option>
        </select>
      </div>
    </div>
    <div class="row-dir-block">
      <p>Vía principal</p>
    </div>
  </div>
  <div class="col-20">
    <div class="grid-container-3">
      <div>
        <p>No.</p>
      </div>
      <div>
        <input
          [(ngModel)]="consDireccion.parte7"
          type="text"
          (change)="construirDireccion()"
          class="form__field"
        />
      </div>
      <div>
        <select
        style="background: #000000; color: #ffffff;"
          [(ngModel)]="consDireccion.parte8"
          (change)="construirDireccion()"
          class="form__field"
        >
          <option value="">--</option>
          <ng-container *ngFor="let letra of letras">
            <option [value]="letra">{{ letra }}</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="row-dir-block">
      <p>Vía secundaria</p>
    </div>
  </div>
  <div class="col-20">
    <div class="grid-container-3">
      <div>
        <p>-</p>
      </div>
      <div>
        <input
          [(ngModel)]="consDireccion.parte9"
          type="text"
          (change)="construirDireccion()"
          class="form__field"
        />
      </div>
      <div>
        <select
        style="background: #000000; color: #ffffff;"
          [(ngModel)]="consDireccion.parte10"
          (change)="construirDireccion()"
          class="form__field"
        >
          <option>--</option>
          <option value="ESTE">Este</option>
          <option value="SUR">Sur</option>
        </select>
      </div>
    </div>
    <div class="row-dir-block">
      <p>Complemento</p>
    </div>
  </div>
</div>
