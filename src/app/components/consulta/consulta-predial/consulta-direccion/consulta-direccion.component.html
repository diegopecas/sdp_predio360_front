<div class="consulta-predial">
  <div class="logo-container">
    <img class="logo" src="/assets/images/logo_predio360.png" />
  </div>
  <div class="titulo-seccion">
    <p>Consulta por dirección</p>
  </div>
  <hr class="separador" />
  <div class="form__group">
    <label for="direccion" class="form__label label-verde">Dirección</label>
    <p class="label-blanco">{{ direccion }}</p>
  </div>
  <br/>
  <div class="form__group">
    <div class="ancho-80">
      <label class="form__label label-verde">Vía principal</label>
      <select
        [(ngModel)]="consDireccion.parte1"
        (change)="construirDireccion()"
        class="form__field"
      >
        <option value="">--</option>
        <option value="CL">Calle</option>
        <option value="KR">Carrera</option>
        <option value="DG">Diagonal</option>
        <option value="TR">Transversal</option>
        <option value="AC">Avenida Calle</option>
        <option value="AK">Avenida Carrera</option>
      </select>
    </div>
    <div class="ancho-20">
      <label class="form__label label-verde">##</label>
      <input
        [(ngModel)]="consDireccion.parte2"
        type="text"
        (change)="construirDireccion()"
        class="form__field"
      />
    </div>
  </div>
  <div class="form__group">
    <label class="form__label label-verde">A-Z</label>
    <select
      [(ngModel)]="consDireccion.parte3"
      (change)="construirDireccion()"
      class="form__field"
    >
      <option value="">--</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="K">K</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="N">N</option>
      <option value="O">O</option>
      <option value="P">P</option>
      <option value="Q">Q</option>
      <option value="R">R</option>
      <option value="S">S</option>
      <option value="T">T</option>
      <option value="U">U</option>
      <option value="V">V</option>
      <option value="W">W</option>
      <option value="X">X</option>
      <option value="Y">Y</option>
      <option value="Z">Z</option>
    </select>
  </div>
  <div class="form__group">
    <label class="form__label label-verde">BIS</label>
    <input
      style="background: #000000; color: #ffffff"
      type="checkbox"
      [(ngModel)]="consDireccion.parte4"
      (change)="construirDireccion()"
      class="form__field"
    />
  </div>
  <div class="form__group">
    <label class="form__label label-verde">A-Z</label>
    <select
      [(ngModel)]="consDireccion.parte5"
      (change)="construirDireccion()"
      class="form__field"
    >
      <option value="">--</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="K">K</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="N">N</option>
      <option value="O">O</option>
      <option value="P">P</option>
      <option value="Q">Q</option>
      <option value="R">R</option>
      <option value="S">S</option>
      <option value="T">T</option>
      <option value="U">U</option>
      <option value="V">V</option>
      <option value="W">W</option>
      <option value="X">X</option>
      <option value="Y">Y</option>
      <option value="Z">Z</option>
    </select>
  </div>
  <div class="form__group">
    <label class="form__label label-verde">Este/Sur</label>
    <select
      [(ngModel)]="consDireccion.parte6"
      (change)="construirDireccion()"
      class="form__field"
    >
      <option>--</option>
      <option value="ESTE">Este</option>
      <option value="SUR">Sur</option>
    </select>
  </div>
  <div class="form__group">
    <label class="form__label label-verde">Vía secundaria</label>
    <input
    [(ngModel)]="consDireccion.parte7"
    type="text"
    (change)="construirDireccion()"
    class="form__field"
    />
  </div>
  <div class="form__group">
    <label class="form__label label-verde">A-Z</label>
    <select
    [(ngModel)]="consDireccion.parte8"
    (change)="construirDireccion()"
    class="form__field"
    >
    <option value="">--</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option>
    <option value="I">I</option>
    <option value="J">J</option>
    <option value="K">K</option>
    <option value="L">L</option>
    <option value="M">M</option>
    <option value="N">N</option>
    <option value="O">O</option>
    <option value="P">P</option>
    <option value="Q">Q</option>
    <option value="R">R</option>
    <option value="S">S</option>
    <option value="T">T</option>
    <option value="U">U</option>
    <option value="V">V</option>
    <option value="W">W</option>
    <option value="X">X</option>
    <option value="Y">Y</option>
    <option value="Z">Z</option>
  </select>
</div>
<div class="form__group">
  <label class="form__label label-verde">Complemento</label>
  <input
  [(ngModel)]="consDireccion.parte9"
      type="text"
      (change)="construirDireccion()"
      class="form__field"
    />
  </div>
  <div class="form__group">
    <label class="form__label label-verde">Este/Sur</label>
    <select
      [(ngModel)]="consDireccion.parte10"
      (change)="construirDireccion()"
      class="form__field"
    >
      <option>--</option>
      <option value="ESTE">Este</option>
      <option value="SUR">Sur</option>
    </select>
  </div>
  <div class="form__group text-center">
    <button class="button-aqua" (click)="consultar()">Consultar</button>
  </div>
  <hr class="separador" />
  <div class="logo-container">
    <div class="item-regresar" (click)="seleccion('consulta-predial')">
      <p>Regresar</p>
      <p class="icono-item-atras"></p>
    </div>
  </div>
  <div class="logo-container">
    <img class="logo-sdp" src="/assets/images/logo_sdp_blanco.png" />
  </div>
  <div class="barra-pie"></div>
</div>
<div class="popup-overlay" *ngIf="isPopupOpen">
  <div class="popup-content">
    <app-crear-direccion
      [direccionInput]="consDireccion"
      (accion)="cambioDireccion($event)"
    ></app-crear-direccion>
    <button class="button-aqua" (click)="closePopup()">Guardar</button>
  </div>
</div>
