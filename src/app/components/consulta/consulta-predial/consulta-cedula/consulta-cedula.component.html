<div class="consulta-predial">
    <div class="logo-container">
      <img class="logo" src="/assets/images/logo_predio360.png" />
    </div>
    <div class="titulo-seccion">
      <p>Consulta por cédula catastral</p>
    </div>
    <hr class="separador" />
    <div class="form__group">
      <input type="input" class="form__field" placeholder="Ingrese una cédula catastral" name="cedula" id='cedula' required [(ngModel)]="cedula"/>
      <label for="cedula" class="form__label">Cédula catastral</label>
    </div>
    <div class="form__group text-center">
      <button class="button-predio fill" (click)="consultar()">Consultar</button>
    </div>
    <hr class="separador" />
    <div class="logo-container">
      <div class="item-regresar" (click)="seleccion('consulta-predial')">
        <p>Regresar</p>
        <p class="icono-item-atras"></p>
      </div>
    </div>
    <app-pie-pagina></app-pie-pagina>
  </div>
